    <script type="text/javascript">

        //初始化
        $(document).ready(function () {
            $('#w').window('close');//关闭窗体
            // 初始化查询时间，默认本年元月开始，如2017年01月01日开始  今天结束
            var sDate = new Date(); //获取今天日期
            var eDate = new Date(); //获取今天日期
            sDate.setDate(sDate.getDate() - 2);
            eDate.setDate(eDate.getDate());
            var yyyys = sDate.getFullYear() + "-01" + "-01";
            var yyyye = eDate.getFullYear() + "-" + (eDate.getMonth() + 1) + "-" + eDate.getDate();

            $("#BTIME").datebox("setValue", yyyys);
            //不可以选择大于今天的日期
            $('#BTIME').datebox('calendar').calendar({
                validator: function (date) {
                    var now = new Date();
                    var d2 = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    return date <= d2;
                }
            });
            //不可以选择大于今天的日期
            $("#ETIME").datebox("setValue", yyyye);
            $('#ETIME').datebox('calendar').calendar({
                validator: function (date) {
                    var now = new Date();
                    var d2 = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    return date <= d2;
                }
            });

            //加载datagrid数据；
            _loadGridData();
            //加载图表数据
            _lineChart();
            //_pieChart();
        });
        //查询

            //加载图表数据

        function _windowdatagrid(time) {

                },

        function _lineChart() {
            $.ajax({
                type: "post",
                contentType: "application/json",
                url: "../ashx/OfficeAutomation/leaveChart.ashx?TYPE=0&HYS=" + encodeURI($('#HYS').combobox('getValue'))
                    + "&BTIME=" + encodeURI($('#BTIME').datebox('getValue'))
                    + "&ETIME=" + encodeURI($('#ETIME').datebox('getValue')),
                dataType: "json",
                success: function (result) {

                    var result = eval(result);
                    line(result);
                }
            });
        }
        function _pieChart() {
            $.ajax({
                type: "post",
                contentType: "application/json",
                url: "../ashx/OfficeAutomation/leaveChart.ashx?TYPE=1&HYS=" + encodeURI($('#HYS').combobox('getValue'))
                    + "&BTIME=" + encodeURI($('#BTIME').datebox('getValue'))
                    + "&ETIME=" + encodeURI($('#ETIME').datebox('getValue')),

                    var result = eval(result);

        function line(val) {    //月份分组

            var mm = val[0].JMM;
            var total = val[0].JTOTAL;
            $('#lines').highcharts({
                chart: {
                    type: 'spline'
                },
                title: {
                    text: '请假趋势',
                    style: {
                        color: 'red',//颜色
                        fontSize: '10px'  //字体
                    }
                }, exporting: {
                    enabled: false
                }, credits: {
                    enabled: false
                },
                xAxis: {
                    categories: mm,
                    lineWidth: 1,
                    alternateGridColor: "#F8F8FF",
                    lineColor: "#1a96ef",
                    tickWidth: 0,
                    labels: {
                        y: 20, //x轴刻度往下移动20px
                        style: {
                            color: '#19a0f5',//颜色
                            fontSize: '9px'  //字体
                        }
                    },
                }, legend: {
                    enabled: false
                },
                yAxis: {
                    title: {
                        text: '(单位:件)',
                        style: {
                            color: 'red',//颜色
                            fontSize: '10px'  //字体
                        }
                    },
                    labels: {
                        formatter: function () {
                            return this.value + '';
                        }
                    },
                    tickPositions: [0, 5, 10, 15, 20, 30] // 指定竖轴坐标点的值
                },
                tooltip: {
                    crosshairs: true,
                    shared: true
                },
                plotOptions: {
                    spline: {
                        marker: {
                            radius: 4,
                            lineColor: '#666666',
                            lineWidth: 1
                        }
                    }
                },
                series: [{
                    name: '请假数',
                    marker: {
                        symbol: 'square'
                    },
                    data: total
                }
                ]
            });
        }
        function pie(val) {

            var datapie = [];
            var total = val[0].JTOTAL;

            for (var i = 0; i < val[0].JMM.length; i++) {

                var ipie = +val[0].JMM[i] + "', " + val[0].JTOTAL[i];
                datapie.push(ipie);
            }
            $('#pies').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false
                },
                title: {
                    text: ''
                },
                tooltip: {
                    formatter: function () {
                        return this.point.name + '<br><b>占比</b>: '
                            + Highcharts.numberFormat(this.percentage, 1) + '%<br><b>请假数量</b>: ' +
                        Highcharts.numberFormat(this.y, 0, ',') + ' 件';
                    }
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: false
                        },
                        showInLegend: true
                    }
                },

                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom',
                    borderWidth: 0,
                    x: 10,
                    y: 20,
                    width: 240
                },
                exporting: {
                    enabled: false
                }, credits: {
                    enabled: false
                },
                series: [{
                    type: 'pie',
                    name: '占比',
                    data: datapie
                }]
            });
        }


        function Prints() {
            //获取grid 数据
            var data = JSON.stringify($('#datagrid').datagrid('getData').rows);
            //alert(data);
            if (data == '')
                return;
            JSONToCSVConvertor(data, "请假汇总", true);
        }
        function JSONToCSVConvertor(JSONData, ReportTitle, ShowLabel) {
            var CSV = '';
            /*               Set Report title in first row or line  在第一集的行或行报告title */
            CSV += ReportTitle + '\r\n\n';

            /*              If JSONData is not an object then JSON.parse will parse the JSON string in an Object
                            如果JSONData不是一个对象然后JSON.parse将解析对象中的JSON字符串  */
            var arrData = typeof JSONData != 'object' ? JSON.parse(JSONData) : JSONData;

            /*              This condition will generate the Label/Header
                            这将产生的header label
            */
            if (ShowLabel) {
                var row = "";
                /*         This loop will extract the label from 1st index of on array
                           这个循环将从数组的第一个索引中提取标签。 */
                for (var index in arrData[0]) {

                    /*              Now convert each value to string and comma-seprated
                                    现在将每个值的字符串，用逗号分开   根据实际情况重新赋值 */
                    if (index == "MM") {
                        index = "统计月份";
                    }
                    if (index == "TOTAL") {
                        index = "请假次数";
                    }
                    row += index + ',';
                }

                //截取对象内的数据。
                row = row.slice(0, -1);

                /*  append Label row with line breakappend Label row with line break
                    附加带换行符的标签行  */
                CSV += row + '\r\n';
            }

            //1st loop is to extract each row   开始遍历取数据
            for (var i = 0; i < arrData.length; i++) {
                var row = "";
                /*              2nd loop will extract each column and convert it in string comma-seprated
                                第二环路将提取每一列并将其转换成字符串逗号分开 */
                for (var index in arrData[i]) {
                    row += '"' + arrData[i][index] + '",';
                }
                row.slice(0, row.length - 1);
                //add a line break after each row
                CSV += row + '\r\n';
            }

            if (CSV == '') {
                alert("Invalid data");
                return;
            }

            //              Generate a file name    定义一个文件名一个文件名
            var fileName = "";
            //this will remove the blank-spaces from the title and replace it with an underscore
            fileName += ReportTitle.replace(/ /g, "_");

            // if browser is IE
            if (window.navigator.msSaveOrOpenBlob) {
                var csvContent = "\ufeff";
                var uriie = csvContent + CSV;
                var blob = new Blob([decodeURIComponent(encodeURI(uriie))], {
                    type: "data:text/csv;charset=utf-8,"
                });
                navigator.msSaveBlob(blob, fileName + '.csv');
            } else {
                var csvContent = "data:text/csv;charset=utf-8,\ufeff";
                var uriother = csvContent + CSV;
                // 第一种实现
                var encodedUri = encodeURI(uriother);
                var link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", fileName + ".csv");

                document.body.appendChild(link);
                link.click();

                //var uri = 'data:text/csv;charset=utf-8,\ufeff' + encodeURI(CSV);

                ////            Now the little tricky part.
                ////            you can use either>> window.open(uri);
                ////            but this will not work in some browsers
                ////            or you will not get the correct file extension
                ////           this trick will generate a temp <a /> tag   此技巧将生成一个临时标记
                //var link = document.createElement("a");
                //link.href = uri;
                ////                set the visibility hidden so it will not effect on your web-layout
                ////              设置可见性，这样它不会影响你的网页布局。
                //link.style = "visibility:hidden";
                //link.download = fileName + ".csv";

                ////              this part will append the anchor tag and remove it after automatic click
                ////              此部分将追加锚标记并在自动单击后删除它。
                //document.body.appendChild(link);
                //link.click();
                //document.body.removeChild(link);
            }
        }

            }

            //              Generate a file name    定义一个文件名一个文件名
            var fileName = "";
            //this will remove the blank-spaces from the title and replace it with an underscore
            fileName += ReportTitle.replace(/ /g, "_");

            // if browser is IE
            if (window.navigator.msSaveOrOpenBlob) {
                var csvContent = "\ufeff";
                var uriie = csvContent + CSV;
                var blob = new Blob([decodeURIComponent(encodeURI(uriie))], {
                    type: "data:text/csv;charset=utf-8,"
                });
                navigator.msSaveBlob(blob, fileName + '.csv');
            } else {
                var csvContent = "data:text/csv;charset=utf-8,\ufeff";
                var uriother = csvContent + CSV;
                // 第一种实现
                var encodedUri = encodeURI(uriother);
                var link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", fileName + ".csv");

                document.body.appendChild(link);
                link.click();

            }
        }
